plugins {
    id 'java'
}
repositories {
    mavenCentral()
}

dependencies {
    //  <!--redis引入-->
    implementation 'redis.clients:jedis:4.3.1'
    implementation ("org.springframework.boot:spring-boot-starter-test")
    //  <!-- AutoPoi Excel工具类-->
    implementation('org.jeecgframework:autopoi-web:1.4.4')
}

jar{
    enabled(false)
}
//如果直接使用bootjar无法识别就使用tasks.bootJar
tasks.bootJar{
    archiveClassifier = 'bot'
}

test {
    useJUnitPlatform()
}