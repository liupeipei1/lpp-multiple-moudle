plugins {
    id 'java'
    id 'org.springframework.boot' version latest
}

repositories {
    maven {
        mavenCentral()
    }
}

dependencies {
    //  <!--redis引入-->
    implementation 'redis.clients:jedis:4.3.1'
    //  <!-- AutoPoi Excel工具类-->
    implementation('org.jeecgframework:autopoi-web:1.4.4')
}

jar{
enabled(false)
}

bootjar{
archivesBaseName("commom.jar")
}
test {
    useJUnitPlatform()
}