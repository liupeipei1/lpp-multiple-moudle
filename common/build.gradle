plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url = uri("https://plugins.gradle.org/m2/")
    }
}

dependencies {
    //  <!--redis引入-->
    implementation 'redis.clients:jedis:4.3.1'
    //  <!-- AutoPoi Excel工具类-->
    implementation('org.jeecgframework:autopoi-web:1.4.4')
}

jar{
 archiveName()
}

bootjar{

}
test {
    useJUnitPlatform()
}