plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR9'
    implementation("org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:3.1.4")

}

test {
    useJUnitPlatform()
}