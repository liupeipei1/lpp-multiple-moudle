server:
  port: 8080
management:
  endpoints:
    web:
      base-path: "/actual"
      exposure:
        include: "/health"
    endpoint:
      env:
        post:
          enabled: true
logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'

spring:
  cloud:
    config:
      server:
        git:
          uri: https://liupeipei841@bitbucket.org/pl37572/spring-platform-config
          basedir: target/config
          default-label: main
        bootstrap: true
      profile: cloud
