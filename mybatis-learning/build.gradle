plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:3.1.4")

}

jar{
    enabled(true)
}
bootJar{
    archivesBaseName("mybatis-learning.jar")
}

test {
    useJUnitPlatform()
}